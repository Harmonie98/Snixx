<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width">
	<meta name="description" content="Sneakers!!!">
	<meta name="keywords" content="sneakers, shop sneakers, re-cycle sneakers, shoes, adidas, nike, puma, fila">
	<meta name="author" content="Harmony Emeto">
	<link rel="stylesheet" href="./css/snixxstyle.css" />
	<title>Checkout</title>
</head>

<body>
	<header>
		<div class="container">
			<a href="index.html"><img src="./img/snixx.png" id= "logo" /></a>
			<nav>
				<ul>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="shop.html">Shop</a></li>
					<li><a href="sign-up.html">Sign up</a></li> 
					<li><img src="./img/bag.png" /></li>
					<li><a href="sign-in.html"><img src="./img/user.png" /></a></li>
				</ul>
			</nav>
		</div>
	</header>
     
    <section class="secguide">
		<h3>Your cart is currently empty</h3>
		<button>Return to shop</button>
	</section>

	<section class="secguide">
		<form>
			<h3>Contact information</h3>
			<input type="tel" name="phone number" placeholder="Phone number (optional)" />
			<br />
			<input type="email" name="email" placeholder="Email" required="required" />
			<br />
			<input type="checkbox" name="newslettersub" value="Newsletter" /> Keep me up to date on news and exclusive offers
			<h3>Shipping Address</h3>
			<br />
			<input type="text" name="fname" placeholder="First name" required="required" /> <input type="text" name="lname" placeholder="Last name" required="required"/>
			<br />
			<input type="text" name="coy-address" placeholder="Company (required for business addresses)" />
			<br />
			<input type="text" name="address" placeholder="Address" required="required" />
			<br />
			<input type="text" name="doorstep" placeholder="Apartment, suite etc (optional)" />
			<br />
			<input type="text" name="city" placeholder="Town/City" required="required" />
			<br />
			<input type="text" name="country" placeholder="Country" required="required" /> <input type="text" name="SP" placeholder="State/Province" required="required" /> <input type="text" name="zipcode" placeholder="Zip code" required="required" />
			<br />
			<button>CONTINUE TO SHIPPING</button>
		</form>
	</section>

	<footer>
		<div class="container">
			<nav>
				<div id="social">
					<ul>
						<li><img src="./img/instagram.png" /></li>
						<li><img src="./img/pinterest.png" /></li>
						<li><img src="./img/youtube.png" /></li> 
					</ul>
				</div>
			</nav>
		</div>
	</footer>
	
</body>
</html>
